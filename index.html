<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Weather or Not?</title>
</head>
<body  onload="DefaultScreen()">
    <header>
        <h1>Upcoming Events!!</h1>
    </header>


    <div class="columns">
        <div class="column is-2">
            <form class="box">
                <div class="field">
                    <div class="control">
                        <input id="cityinput" class="input" type="text" placeholder="Search City Here">
                    </div>
                </div>
                <button id="btn"class="button is-success is-light is-responsive is-rounded" onclick="GetInfo()">Search</button>
                <h2 id="cityName">Nashville</h2>
            </form>
        </div>
        <div class="column">
            <p id="location">location there</p>
         <div id="map"></div>
        <div id="events"></div>
            <div id="weather-data" class="columns box content">
                <p id="location">location there</p>
                 <div id="map"></div>
                <div id="events"></div>

            </div>
            <div class="column">
                <div id="icon"></div>
            </div>
        </div>
    </div>
    <!--Lists for Weather output-->
    <div class="column is-2">
    <div class="has-background-success-light has-text-primary-dark has-text-centered">
        <p id="day1" class="has-text-weight-bold"></p>
        <div><img id="img1"></div>
        <p id="day1Desc">Loading...</p>
        <p id="day1Min">Loading...</p>
        <p id="day1Max">Loading...</p>
    </div>
    <div class="has-background-success-light has-text-primary-dark has-text-centered">
        <p id="day2" class="has-text-weight-bold"></p>
        <div><img id="img2"></div>
        <p id="day2Desc">Loading...</p>
        <p id="day2Min">Loading...</p>
        <p id="day2Max">Loading...</p>
    </div>
    <div class="has-background-success-light has-text-primary-dark has-text-centered">
        <p id="day3" class="has-text-weight-bold"></p>
        <div><img id="img3"></div>
        <p id="day3Desc">Loading...</p>
        <p id="day3Min">Loading...</p>
        <p id="day3Max">Loading...</p>
    </div>
    <div class="has-background-success-light has-text-primary-dark has-text-centered">
        <p id="day4" class="has-text-weight-bold"></p>
        <div><img id="img4"></div>
        <p id="day4Desc">Loading...</p>
        <p id="day4Min">Loading...</p>
        <p id="day4Max">Loading...</p>
    </div>
    <div class="has-background-success-light has-text-primary-dark has-text-centered">
        <p id="day5" class="has-text-weight-bold"></p>
        <div><img id="img5"></div>
        <p id="day5Desc">Loading...</p>
        <p id="day5Min">Loading...</p>
        <p id="day5Max">Loading...</p>
    </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>

<script src="./assets/js.js"></script>
</body>
</html>
