<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Weather or Not?</title>
</head>
<body>
    <header>
        <h1>Upcoming Events!!</h1>
    </header>


    <div class="columns">
        <div class="column is-2">
            <form class="box">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="Search City Here">
                    </div>
                </div>
                <button class="button is-success is-light is-responsive is-rounded">Search</button>
            </form>
        </div>
        <div class="column">
            <div id="weather-data" class="columns box content">
                    <h2 id ="city-name"></h2>
                    <h3 id="city-condition"></h3>
                    <h3 id="temp"></h3>
                    <h3 id="uv-index"></h3>
            </div>
            <div class="column">
                <div id="icon"></div>
            </div>
        </div>
    </div>
<script src="./assets/js.js"></script>
</body>
</html>
